{% extends "layouts/base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <h1 class="h4 mb-2">Contact Support</h1>
                <p class="text-muted mb-4">Submit an inquiry or complaint. We'll respond via email.</p>
                <form method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Name</label>
                            <input name="name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">I am a</label>
                            <select name="role" class="form-select" required>
                                <option value="">Select</option>
                                <option value="customer">Customer</option>
                                <option value="courier">Courier</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tracking number (optional)</label>
                            <input name="tracking_number" class="form-control" placeholder="TRK-XXXX">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Subject</label>
                            <input name="subject" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Details</label>
                            <textarea name="description" class="form-control" rows="4" required></textarea>
                        </div>
                    </div>
                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <a class="btn btn-secondary" href="{{ url_for('public.home') }}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
